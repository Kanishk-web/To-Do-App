<div class="container-fluid bg-light" style="height: 100vh">
  <div class="container h-100 d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
      <div class="col-md-6 bg-white shadow rounded">
        <div class="card bg-warning mt-4">
          <h4 class="text-white p-3 pt-2 pb-2 text-center">To Do App</h4>
        </div>

        <!-- Input Task Section -->
        <div class="shadow">
          <div class="input-group p-4">
            <input
              type="text"
              class="form-control"
              placeholder="Enter task"
              name="task"
              [(ngModel)]="addTaskValue"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              (click)="addTask()"
            >
              Add
            </button>
          </div>
        </div>

        <!-- Task List Section -->
        <h4 class="text-primary mt-4 text-center">Tasks:</h4>
        <div>
          <div class="m-3" *ngFor="let task of taskArr">
            <div class="p-2 shadow border rounded" id="tasks">
              <div class="input-group row ps-3">
                <div class="card col-md-10 border-0">{{ task.task }}</div>
                <button
                  class="btn btn-outline-primary col me-2"
                  data-bs-toggle="modal"
                  type="button"
                  data-bs-target="#exampleModal"
                  (click)="call(task)"
                >
                  e
                </button>
                <div
                  class="btn btn-outline-danger col"
                  (click)="deleteTask(task)"
                >
                  x
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal for Editing Task -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="input-group p-4">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter task"
                    name="task"
                    [(ngModel)]="editTaskValue"
                  />
                  <button
                    class="btn btn-outline-success"
                    type="button"
                    data-bs-dismiss="modal"
                    (click)="updateTask()"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
